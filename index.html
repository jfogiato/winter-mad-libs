<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Snowburst One" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css?family=Rubik Bubbles" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Andika" rel="stylesheet">
  <title>Winter Mad Libs</title>
</head>
<body>
  <header>
    <h1>Winter Mad Libs</h1>
  </header>
  <main>
    <form class="form">
          <label for="noun1">Noun</label>
          <input type="text" id="noun1" required/>

          <label for="place1">Place</label>
          <input type="text" id="place1" required/>

          <label for="num1">Number</label>
          <input type="text" id="num1" required/>

          <label for="noun2">Noun</label>
          <input type="text" id="noun2" required/>

          <label for="verb1">Verb(ing)</label>
          <input type="text" id="verb1" required/>

          <label for="clothing1">Clothing</label>
          <input type="text" id="clothing1" required/>

          <label for="clothing2">Clothing</label>
          <input type="text" id="clothing2" required/>

          <label for="beverage1">Beverage</label>
          <input type="text" id="beverage1" required/>

          <label for="food1">Food</label>
          <input type="text" id="food1" required/>

          <label for="story-dropdown">Choose a story template!</label>
          <select id="story-dropdown" required>
            <option value = "storyA">Story A</option>
            <option value = "storyB">Story B</option>
            <option value = "storyC">Story C</option>
          </select><br>

      <button type = "submit" id = "write-button">Write!</button>
    </form>
    <section class="story hidden">
      <p id = 'story-text'>
      </p>
      <button id = "save-story">Save Story</button>
    </section>
    <section class = "saved-stories hidden">
    </section>
  </main>
  <button id = "write-another" class = "hidden">Write another!</button>
  <button id = "view-saved">View Saved Stories</button>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
